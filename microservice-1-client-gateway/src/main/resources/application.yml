server:
  port: 8081
  tomcat:
    threads:
      max: 500
      min-spare: 50
    connection-timeout: 35000

spring:
  application:
    name: client-gateway-service

  cloud:
    vault:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/payment_hub_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 3000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 50

  data:
    redis:
      host: localhost
      port: 6379

rabbitmq:
  exchange: payment.hub.exchange
  queues:
    to-ms2: router.transaction.request    # ← MS1 sends to ROUTER now
    from-ms2: ms1.transaction.response
    dead-letter: payment.dead.letter
  routing-keys:
    to-ms2: router.txn.request            # ← routing key for router queue
    from-ms2: ms1.txn.response

encryption:
  client-aes-key: "MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI="

transaction:
  timeout-ms: 28000

app:
  session-ttl-seconds: 86400

logging:
  config: classpath:logback-spring.xml
  level:
    com.paymenthub.ms1: DEBUG
    org.springframework: INFO
    org.hibernate: WARN